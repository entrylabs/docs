language:
- node_js
node_js:
- '10'
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - GH_REF: github.com/entrylabs/docs.git
    - GH_REPO: 'https://github.com/entrylabs/docs.git'
cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.npm
branches:
  only:
    - master
before_script:
  - git config --global user.name 'JY kim'
  - git config --global user.email 'kimorkim@gmail.com'
  - chmod +x ./cideploy
install:
- yarn --ignore-engines
script:
  - npm run build
after_success:
  - ./cideploy
